<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Internship Form</h1><br>
 <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
	<label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" aria-label="First Name" id="first-name-input" required>
	  <div class="invalid-feedback">
        First name required!
      </div>
  </div>
  <div class="col-md-4">
   <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" aria-label="Last Name" id="last-name-input" required>
	   <div class="invalid-feedback">
        Last name required!
      </div>
  </div>
  <div class="col-md-4">
  <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" aria-label="Email" placeholder="xyz@abc.com" id="email-input" required>
	   <div class="invalid-feedback">
        Email required!
      </div>
  </div>
  <div class="col-md-4">
	<label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" aria-label="College" id="college-input" required>
	   <div class="invalid-feedback">
        Please provide a valid college
      </div>
  </div>
  <div class="col-md-4">
   <label for="graduation-year-input" class="form-label">Graduation Year</label>
<select class="form-select" aria-label="Graduation Year" id="grad-year-select" required>
  <option value="" selected>Choose...</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
  <option value="2023">2023</option>
</select>
<div class="invalid-feedback">
  Please select a valid Graduation Year
</div>
  </div>
  <div class="col-md-4">
  <label for="roll-no-input" class="form-label">Roll No.</label>
   <input type="text" class="form-control" aria-label="Roll No" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid Roll No.
    </div>
  </div>
<div class="col-12">
<div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
</div>
<div class="col-12">
    <button type="submit" class="btn btn-primary">Submit form</button>
  </div>
</form>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
  </body>
</html>
